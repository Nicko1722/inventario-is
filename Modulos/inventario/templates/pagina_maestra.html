{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
</head>
<body>

<div class="container-fluid" style="padding-top: 3%">


    {% include 'menu.html' %}
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Acciones
                </a>
                <a href="{% url 'crear_producto' %}" class="list-group-item">Crear Productos</a>
                <a href="{% url 'crear_categoria' %}" class="list-group-item">Crear Categoria</a>
                <a href="{% url 'crear_proveedor' %}" class="list-group-item">Crear Provedor</a>

            </div>
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Acciones de listar
                </a>
                <a href="{% url 'inicio' %}" class="list-group-item">Listar Productos</a>
                <a href="{% url 'categorias' %}" class="list-group-item">Listar Categoria</a>
                <a href="{% url 'proveedores' %}" class="list-group-item">Listar Provedor</a>

            </div>
        </div>
        <div class="col-md-8">
            <div class="jumbotron" align="center">
                <h1>
                    {% block titulo %}
                    {% endblock %}
                </h1>
            </div>

            <hr>
            <div class="row">
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
